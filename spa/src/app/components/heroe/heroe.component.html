<h1>{{this.heroe.nombre}} <small>Primera aparici√≥n: {{this.heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="this.heroe.img" [alt]="this.heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-dark">Regresar</a>

    </div>
    <div class="col-md-8">
        <h3>{{this.heroe.nombre}}</h3>
        <hr>
        <p>
            {{this.heroe.bio}}
        </p>
        <div>
            <div *ngIf="this.heroe.casa == 'DC'">
                <img src="assets/img/DC_Comics_logo.png" alt="DC" class="img-logo">
            </div>
            <div *ngIf="this.heroe.casa == 'Marvel'">
                <img src="assets/img/marvel.png" alt="Marvel" class="img-logo">
            </div>

        </div>

    </div>
</div>
